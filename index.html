<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<p>
  Ask a question to the dude (ended by "?").
</p>
<p>  
  <input id="the_input" type="text" name="">
  <button id="the_button">Ask the dude</button>
</p>
<p>
  <div id="the_result_wait">
    wait...
  </div>
  <div id="the_result_ok" style="background-color: green;">
    yes
  </div>
  <div id="the_result_nok" style="background-color: red;">
    no
  </div>
  <div id="the_result_error" style="background-color: orange;">
    error
  </div>
</p>
  <script src="jquery-2.2.4.js"></script>
  <script type="text/javascript">
    
    function isOdd(num) { return num % 2;}

    function hideAll() {
        $('#the_result_ok').hide();
        $('#the_result_nok').hide();
        $('#the_result_error').hide();
        $('#the_result_wait').hide();
    }

    $( document ).ready(function() {
      hideAll();

      $('#the_button').click(function() {
        hideAll();
        $('#the_result_wait').show();

        setTimeout(function(){ 
          hideAll();
          var user_val = $('#the_input').val();
          var number_of_whitespaces = user_val.split(' ').length - 1;
          var last_char = user_val.slice(-1);
          if (last_char !== '?') {
            $('#the_result_error').show();
          } else if (isOdd(number_of_whitespaces)) {
            $('#the_result_nok').show();
          } else {
            $('#the_result_ok').show();
          }
         }, 2000);

      });
    });

  </script>
</body>
</html>
