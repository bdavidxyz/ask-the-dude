<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ask anything</title>
</head>
<body>
<p>
  Ask a question to the dude (ended by "?").
</p>
<p>  
  <input id="ask-input" type="text" name="" value="">
  <button id="ask-button">Ask the dude</button>
</p>
<div id="result-section">

</div>
  <script src="jquery-2.2.4.js"></script>
  <script type="text/javascript">
    
    function getRandomQuoteAboutError() {
      var quotes = ["An error does not become truth by reason of multiplied propagation, nor does the truth become error because nobody will see it", "Science, my lad, has been built upon many errors; but they are errors which it was good to fall into, for they led to the truth.", "A mistake is a mistake", "To err is human, to persist in error is diabolical", "When I was a kid, they had a saying, \"to err is human but to really fuck it up takes a computer.\""]
      // see https://stackoverflow.com/questions/5915096/get-random-item-from-javascript-array
      var quote = quotes[Math.floor(Math.random()*quotes.length)];
      return quote;
    }

    function isOdd(num) { return num % 2;}

    function hideAll() {
      $('#result-section').empty();
    }

    $( document ).ready(function() {

      $('#ask-button').click(function() {
        hideAll();
        $('<div id="result-wait">Wait...</div>').appendTo('#result-section');

        setTimeout(function(){ 
          hideAll();
          var user_val = $('#ask-input').val();
          var number_of_whitespaces = user_val.split(' ').length - 1;
          var last_char = user_val.slice(-1);
          if (last_char !== '?') {
            $('<div id="result-error" class="actual-result" style="background-color: orange;"><span>error</span></div><button id="button-quote" onclick="$(\'<span>\' + getRandomQuoteAboutError() + \'</span>\').appendTo(\'#quote-text\');$(\'#button-quote\').hide();">Quote about error</button><p id="quote-text"></p>').appendTo( '#result-section');
          } else if (isOdd(number_of_whitespaces)) {
            $('<div id="result-nok" class="actual-result" style="background-color: red;"><span>no</span></div>' ).appendTo( '#result-section');
          } else {
            $('<div id="result-ok" class="actual-result" style="background-color: green;"><span>yes</span></div>' ).appendTo( '#result-section');
          }
         }, 2000);

      });
      
    });

  </script>
</body>
</html>
